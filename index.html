<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styte.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Glass Login Page</title>
</head>

<body>
<video src="https://thisismagma.com/wp-content/themes/magma/assets/home/hero/1.mp4?2" autoplay loop muted></video>
    <div id="wrapper">
        <form action="summit">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" name="" id="" placeholder="Username" />
                <i class='bx bx-user-circle'></i>
            </div>

            <div class="input-box">
                <input type="password" name="Passwd" id="userPasswd" placeholder="Password" />
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forget">
                <label for="">
                    <input type="checkbox" name="" id="">
                    Remember
                </label>
                <a href="#">Forget Password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don,t hav an account? <a href="#">Register</a></p>
            </div>


        </form>
    </div>





</body>

</html>
